<div class="min-h-screen flex items-center justify-center p-6 bg-white">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-300">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h2>
        <form #formulario="ngForm" (ngSubmit)="login(formulario)">
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="username" name="username" [(ngModel)]="email"

                       class="w-full bg-gray-100 text-gray-800 rounded-lg p-3 mt-1 border border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-400 outline-none"
                       placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-5">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password"
                       class="w-full bg-gray-100 text-gray-800 rounded-lg p-3 mt-1 border border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-400 outline-none"
                       placeholder="********" required>
            </div>
            <button type="submit"
            class="w-full px-6 py-2 text-sm font-medium text-white bg-teal-500 
            rounded-lg hover:bg-teal-600 focus:outline-none 
            focus:ring-2 focus:ring-teal-400 focus:ring-opacity-50 shadow-md">             
             
                    Ingresar
            </button>
            <p class="text-sm text-gray-600 mt-4 text-center">
                ¿No tienes cuenta? <a routerLink="/register" class="text-purple-500 hover:underline">Regístrate</a>
            </p>
        </form>
    </div>
</div>
