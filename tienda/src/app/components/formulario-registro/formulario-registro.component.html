<div class="min-h-screen bg-gradient-to-r from-green-200 to-blue-300 flex items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md border border-gray-200">
    <h1 class="text-3xl font-bold text-center text-gray-700 mb-8">Registro</h1>
    <form #formularioRegistro="ngForm" (ngSubmit)="registro(formularioRegistro)">

      <!-- Campo Identificación -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="identificacion"
          id="identificacion"
          [(ngModel)]="identificacion"
          class="block w-full py-2.5 px-3 text-sm text-gray-700 bg-gray-100 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-500 peer"
          placeholder=" "
          required
        />
        <label for="identificacion" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3">
          Identificación
        </label>
      </div>

      <!-- Campo Nombres -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="nombres"
          id="nombres"
          [(ngModel)]="nombres"
          class="block w-full py-2.5 px-3 text-sm text-gray-700 bg-gray-100 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-500 peer"
          placeholder=" "
          required
        />
        <label for="nombres" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3">
          Nombres
        </label>
      </div>

      <!-- Campo Apellidos -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="apellidos"
          id="apellidos"
          [(ngModel)]="apellidos"
          class="block w-full py-2.5 px-3 text-sm text-gray-700 bg-gray-100 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-500 peer"
          placeholder=" "
          required
        />
        <label for="apellidos" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3">
          Apellidos
        </label>
      </div>

      <!-- Campo Número de Contacto -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="contacto"
          id="contacto"
          [(ngModel)]="contacto"
          class="block w-full py-2.5 px-3 text-sm text-gray-700 bg-gray-100 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-500 peer"
          placeholder=" "
          required
        />
        <label for="contacto" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3">
          Número de Contacto
        </label>
      </div>

      <!-- Campo Username -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="username"
          id="username"
          [(ngModel)]="username"
          class="block w-full py-2.5 px-3 text-sm text-gray-700 bg-gray-100 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-500 peer"
          placeholder=" "
          required
        />
        <label for="username" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3">
          Nombre de Usuario
        </label>
      </div>

      <!-- Campo Email -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="email"
          name="email"
          id="email"
          [(ngModel)]="email"
          class="block w-full py-2.5 px-3 text-sm text-gray-700 bg-gray-100 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-500 peer"
          placeholder=" "
          required
        />
        <label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3">
          Correo Electrónico
        </label>
      </div>

      <!-- Campo Password -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="password"
          name="password"
          id="password"
          [(ngModel)]="password"
          class="block w-full py-2.5 px-3 text-sm text-gray-700 bg-gray-100 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-500 peer"
          placeholder=" "
          required
        />
        <label for="password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3">
          Contraseña
        </label>
      </div>

      <!-- Campo Confirmar Password -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          class="block w-full py-2.5 px-3 text-sm text-gray-700 bg-gray-100 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-500 peer"
          placeholder=" "
          required
        />
        <label for="confirmPassword" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3">
          Confirmar Contraseña
        </label>
      </div>

      <!-- Campo Rol: Visible solo si el usuario actual es administrador -->
      @if(esAdministrador) {
        <div class="relative z-0 w-full mb-6 group">
          <select
            name="rol"
            id="rol"
            [(ngModel)]="rol"
            class="block w-full py-2.5 px-3 text-sm text-gray-700 bg-gray-100 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-500 peer"
            required
          >
          <option value="CLIENTE">Cliente</option>
          <option value="ADMIN">Administrador</option>
          <option value="EMPLEADO">Empleado</option>
          </select>
        </div>
      }

      <!-- Botón de Registro -->
      <button type="submit" class="w-full px-6 py-2 text-sm font-medium text-white bg-teal-500 rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-50 shadow-md">
        Registrarse
      </button>

      <!-- Enlace a login -->
      <p class="text-sm text-gray-600 mt-4 text-center">
        ¿Ya tienes cuenta? <a routerLink="/login" class="text-teal-500 hover:underline">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
